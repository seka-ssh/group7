<body>
    <form action="contact.php" method="post">
        <div class="form-group">
            <label for="name"><i class="fas fa-user"></i> Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>
    
        <div class="form-group">
